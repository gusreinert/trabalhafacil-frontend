<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>Acesse sua conta para continuar.</h4>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input label="E-mail" type="email" label-placement="floating" fill="solid" formControlName="email"
            placeholder="email@domain.com">
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input label="Senha" type="password" label-placement="floating" fill="solid" formControlName="password">
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button size="default" color="secondary" expand="block" type="submit">Entrar</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center ion-margin-top">
          <ion-label>
            NÃ£o possui uma conta? <ion-router-link routerLink="/signup">Cadastre-se</ion-router-link>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
